      // Initialize cart count and retrieve existing cart items from localStorage
      let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
      const cartCounter = document.querySelector(".title span");

      // Update cart count on page load
      cartCounter.textContent = cartItems.length;

      // Function to add an item to the cart
      function addToCart(itemName) {
        cartItems.push(itemName); // Add item name to the cart array
        cartCounter.textContent = cartItems.length; // Update cart count in UI

        // Store the updated cart items in localStorage
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
      }

      // Add event listeners to all cart buttons
      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", function () {
          const itemName = this.parentNode.querySelector("p").textContent; // Get the item name from the <p> tag
          addToCart(itemName); // Call the function with the item name
        });
      });
